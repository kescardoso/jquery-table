<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

  <style>
  
    td, th {
      width: 5rem;
      height: 2rem;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background: lightblue;
      border-color: white;
    }
    body {
      padding: 1rem;
      font-family: Roboto;
    }
    .odd {
      background-color: #ffc0b4;
    }
    .even {
      background-color: #ff8068;
    }
    /*class to be added to jquery function to change row colors*/
    .select{
      background-color:  yellow;
    }
    
  </style>  
  
</head>
<body>
  <table>
    <tr>
      <th></th>
      <th class="country">Country</th>
      <th class="price">Price</th>
      <th>Nutrition</th>
      <th>Category</th>
    </tr>
    <tr>
      <th>Spinach</th>
      <td class="country">America</td>
      <td class="price">28</td>
      <td>90</td>
      <td>Veg</td>
    </tr>
    <tr>
      <th>Carrots</th>
      <td class="country">France</td>
      <td class="price">56</td>
      <td>75</td>
      <td>Veg</td>
    </tr>
    <tr>
      <th>Brocolli</th>
      <td class="country">Bulgaria</td>
      <td class="price">12</td>
      <td>70</td>
      <td>Veg</td>
    </tr>
    <tr>
      <th>Orange</th>
      <td class="country">Morocco</td>
      <td class="price">15</td>
      <td>50</td>
      <td>Fruit</td>
    </tr>
    <tr>
      <th>Tangerine</th>
      <td class="country">Cyprus</td>
      <td class="price">12</td>
      <td>25</td>
      <td>Fruit</td>
    </tr>
  </table>
  
  <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
  <script type="text/javascript" src="js/my-script.js"></script>
  
</body>
</html>
